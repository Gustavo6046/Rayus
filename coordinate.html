<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Rayus Coordinate Planner</title>
    </head>
    
    <body width="1024">
        <div style="border:1px solid black; display: none;" id="spriteForm">
            <h2>Sprite Addition Menu</h2>
            <b>Sprite Size:</b> <input type="number" min="0" max="8" step="0.01" id="sprSize" /><br/>
            <b>Sprite Type:</b> <input type="text" cols="20" type="text" id="sprType" />
            <button onclick="submitSprite(document.getElementById('sprSize').value, document.getElementById('sprType').value);">Add Sprite!</button>
        </div>
        
        <div>
            <canvas width="533" height="300" id="planGrid" onclick="canvasClick(event)"></canvas><br/>
            <span id="coords">x,y</span> <i>(press Shift and click to get coordinates at the cursor)</i><br/>
            <b>Zoom:</b> <input type="range" min="0" max="10" style="width: 512px;" value="4" id="zoom" onchange="setZoom()" /> <b id="mzoom">128</b><br/>
            <b>Snap:</b> <input type="range" min="0" max="8" style="width: 512px;" value="1" id="snap" onchange="setSnap()" /> <b id="msnap">16</b><br/>
            <button type="button" onclick="_export()">Export JSON</button><br/>
            <textarea rows="4" cols="105" id="_exported"></textarea><br/>
            
            <script type="text/javascript" src="./coordinate.js"></script>  
        </div>
    </body>
</html>
